<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag untuk responsivitas -->
    <title>Pendaftaran</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Menjamin tinggi minimal halaman penuh */
            color: #333;
            overflow: hidden; /* Mematikan scroll */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff; /* Warna biru untuk judul */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%; /* Lebar form responsif */
            max-width: 400px; /* Maksimal lebar form */
            text-align: center;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff; /* Warna border saat fokus */
            outline: none; /* Menghilangkan outline default */
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; /* Warna tombol saat hover */
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #007bff; /* Warna latar belakang footer */
            color: white; /* Warna teks footer */
            text-align: center;
            padding: 10px 0; /* Padding atas dan bawah */
            width: 100%; /* Memastikan footer mengisi lebar penuh */
            position: absolute; /* Mengatur posisi footer */
            bottom: 0; /* Menempatkan footer di bawah */
        }

        /* Media query untuk menyesuaikan tampilan di layar kecil */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px; /* Ukuran font judul lebih kecil untuk layar kecil */
            }

            button {
                padding: 12px; /* Sedikit menambah padding untuk tombol */
            }

            p {
                font-size: 12px; /* Ukuran font lebih kecil untuk teks di bawah */
            }
        }
    </style>
</head>
<body>
    <h1>Peminjaman Alat Laboratorium Teknik Biosistem</h1>
    <h2>Daftar Akun</h2>
    <form method="post" action="/register">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Daftar</button>
    </form>
    <p>Sudah memiliki akun? <a href="/login">Login di sini</a></p>

    <footer>
        <p>Mhd. Kadar Fitrawan - Teknik Biosistem</p>
    </footer>
</body>
</html>
