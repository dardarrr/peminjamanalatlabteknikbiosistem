<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsif -->
    <title>Form Peminjaman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Center the form */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px; /* Space between inputs */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Media query untuk tampilan lebih baik pada layar kecil */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Ukuran font lebih kecil untuk judul */
            }

            form {
                padding: 15px; /* Padding lebih kecil */
            }

            input[type="text"], button {
                padding: 8px; /* Padding lebih kecil */
            }
        }
    </style>
</head>
<body>
    <h1>Ajukan Peminjaman</h1>
    <form action="{{ url_for('form_peminjaman') }}" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <label for="jenis_alat">Jenis Alat:</label>
        <input type="text" id="jenis_alat" name="jenis_alat" required>

        <label for="tanggal_peminjaman">Tanggal Peminjaman:</label>
        <input type="text" id="tanggal_peminjaman" value="{{ current_datetime }}" readonly>

        <button type="submit">Ajukan</button>
    </form>
</body>
</html>
